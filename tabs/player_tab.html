  <script>
     var mbClicks = 0;
     var ibClicks = 0;
     var dbClicks = 0;
     var wbClicks = 0;

      function mbAnimate(){
        var mapElement = document.getElementById("map");
        if ((ibClicks % 2) != 0){
          industryButton.click();
        }   
        if ((dbClicks % 2) != 0){
          diplomacyButton.click();
        }
        if ((wbClicks % 2) != 0){
          warButton.click();
        } 

        if(mbClicks % 2 == 0){
          mapElement.className = "animate";
          x = false;
          }else{
          mapElement.className = "return";
          x = true;
          }

        mbClicks ++;
      }

      function ibAnimate(){
        if ((mbClicks % 2) == 0){
          mapButton.click();
        }   
        if ((dbClicks % 2) != 0){
          diplomacyButton.click();
        }
        if ((wbClicks % 2) != 0){
          warButton.click();
        } 

        ibClicks ++;
      }

      function dbAnimate(){
        if ((mbClicks % 2) == 0){
          mapButton.click();
        }   
        if ((ibClicks % 2) != 0){
          industryButton.click();
        } 
        if ((wbClicks % 2) != 0){
          warButton.click();
        } 

        dbClicks ++;
      }

      function wbAnimate(){
        if ((mbClicks % 2) == 0){
          mapButton.click();
        }  
        if ((ibClicks % 2) != 0){
          industryButton.click();
        }  
        if ((dbClicks % 2) != 0){
          diplomacyButton.click();
        }

        wbClicks ++;
      }
   
    </script>

      <input type="checkbox" id="mapButton" onCLick="mbAnimate()" />
      <label class="iconClass" for="mapButton" id = "mapIcon"> <i class="fa-solid fa-map-location-dot" ></i>

      </label>

      <input type="checkbox" id="warButton" onCLick="wbAnimate()"/>
