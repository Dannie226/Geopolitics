<!DOCTYPE html>
<html>
    <head>
        <title> Geopolitics </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fbbd0c2358.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="C:\Users\Nat06\OneDrive\Pictures\cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2pvYjczMC0wMDYteC5qcGc.webp">
    </head>
    <body>
        <!-- <input type="file" id="playerData" accept=".json,application/json" /> -->
        <!-- <div id="jsonOut"></div> -->
        <div class="tab">
            <div class="panel animate">
                <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1ISnIQKHKWmsTNdk2CDTzUVy0qgwrTaw&ehbc=2E312F" id="map" height="100%" width="100%"></iframe>
            </div>
            <div class="button animate" style="top: 0%;">
                <input type="checkbox" id="mapButton" checked name="panelSelect"/>
                <label class="iconClass" for="mapButton" id="mapIcon"> <i class="fa-solid fa-map-location-dot"></i>
                </label>
            </div>
        </div>

        <!-- Left Side Tabs & Buttons -->

        <!-- <div id = "industryTab"></div> -->
        <div class="tab">
            <div class="panel return" style="background-color: blue;">
                
            </div>
            <div class="button return" style="top: 10%;">
                <input class="hidden" type="checkbox" id="industryButton" name="panelSelect"/>
                <label class="iconClass" for="industryButton" id="industryIcon"> <i class="fa-solid fa-coins"></i>
                </label>
            </div>
        </div>
        
        <div class="tab">
            <div class="panel return" style="background-color: red;">

            </div>
            <div class="button return" style="top: 15%;">
                <input type="checkbox" id="diplomacyButton" name="panelSelect"/>
                <label class="iconClass" for="diplomacyButton" id="diplomacyIcon"> <i class="fa-solid fa-user-group"></i>
                </label>
            </div>
        </div>

        <div class="tab">
            <div class="panel return" style="background-color: green;">

            </div>
            <div class="button return" style="top: 20%">
                <input type="checkbox" id="warButton" name="panelSelect"/>
                <label class="iconClass" for="warButton" id="warIcon"> <i class="fa-solid fa-cart-shopping"></i>
                </label>
            </div>
        </div>

        <!-- Display Info -->
        <div class="vl"></div>
        <p class="industry"> 6 </p>

        <div class='resources'> 5000
        </div>

        <div class="military"> 100 </div>

    </body>
    <script src="../scripts/player_tab.js"></script>
</html>
